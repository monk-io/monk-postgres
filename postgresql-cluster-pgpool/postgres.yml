---
namespace: postgresql-cluster-pgpool

postgres-common:
  metadata:
    defines: metadata
    name: PostgreSQL
    description: PostgreSQL is a powerful, open source object-relational database system with over 30 years of active development that has earned it a strong reputation for reliability, feature robustness, and performance.
    website: https://www.postgresql.org
    publisher: monk.io
    icon: https://www.postgresql.org/media/img/about/press/elephant.png
  connections:
    db1:
      runnable: postgresql-cluster-pgpool/db1
      service: postgres-svc
    db2:
      runnable: postgresql-cluster-pgpool/db2
      service: postgres-svc
  variables:
    postgres_password:
      env: POSTGRESQL_POSTGRES_PASSWORD
      type: string
      value: adminpassword
    db_username:
      env: POSTGRESQL_USERNAME
      type: string
      value: monk
    db_password:
      env: POSTGRESQL_PASSWORD
      type: string
      value: monk
    db_name:
      env: POSTGRESQL_DATABASE
      type: string
      value: monk
    repl_password:
      env: REPMGR_PASSWORD
      type: string
      value: monk
    db1_host:
      type: string
      value: <- connection-hostname("db1") split(".dns.podman") join("")
    db2_host:
      type: string
      value: <- connection-hostname("db2") split(".dns.podman") join("")
    primary_host:
      env: REPMGR_PRIMARY_HOST
      type: string
      value: <- `${db1_host}`
    primary_port:
      env: REPMGR_PRIMARY_PORT
      type: string
      value: <- $db_repl_port
    repl_nodes:
      env: REPMGR_PARTNER_NODES
      type: string
      value: <- `${db1_host},${db2_host}`
    db_repl_port:
      env: REPMGR_PORT_NUMBER
      type: string
      value: 5432
    volume_data:
      type: string
      value: <- `${monk-volume-path}/postgres`
  services:
    postgres-svc:
      container: postgres
      port: <- `${db_repl_port}`
      protocol: tcp

db1:
  defines: runnable
  inherits: postgresql-cluster-pgpool/postgres-common
  variables:
    node_id:
      env: REPMGR_NODE_ID
      value: 1
    node_name:
      env: REPMGR_NODE_NAME
      value: db-1
    network_name:
      env: REPMGR_NODE_NETWORK_NAME
      type: string
      value: <- `${db1_host}`
  containers:
    postgres:
      image: bitnami/postgresql-repmgr
      image-tag: <- `${postgresql_image_tag}`

db2:
  defines: runnable
  inherits: postgresql-cluster-pgpool/postgres-common
  variables:
    node_id:
      env: REPMGR_NODE_ID
      value: 2
    node_name:
      env: REPMGR_NODE_NAME
      value: db-2
    network_name:
      env: REPMGR_NODE_NETWORK_NAME
      type: string
      value: <- `${db2_host}`
  containers:
    postgres:
      image: bitnami/postgresql-repmgr
      image-tag: <- `${postgresql_image_tag}`

dbpool:
  metadata:
    defines: metadata
    name: Pgpool
    description: Pgpool-II is a middleware that works between PostgreSQL servers and a PostgreSQL database client.
    website: https://www.pgpool.net
    publisher: monk.io
    icon: https://pgpool.net/mediawiki/images/pgpool-II_elephant_150x150.png
  defines: runnable
  connections:
    db1:
      runnable: postgresql-cluster-pgpool/db1
      service: postgres-svc
    db2:
      runnable: postgresql-cluster-pgpool/db2
      service: postgres-svc
  variables:
    db1_host:
      type: string
      value: <- connection-hostname("db1") split(".dns.podman") join("")
    db2_host:
      type: string
      value: <- connection-hostname("db2") split(".dns.podman") join("")
    repl_nodes:
      env: PGPOOL_BACKEND_NODES
      type: string
      value: <- `0:${db1_host},1:${db2_host}`
    postgres_password:
      env: PGPOOL_POSTGRES_PASSWORD
      type: string
      value: <- $db_postgres_password
    db_username:
      env: PGPOOL_SR_CHECK_USER
      type: string
      value: <- $db_postgresql_username
    db_password:
      env: PGPOOL_SR_CHECK_PASSWORD
      type: string
      value: <- $db_postgresql_password
    pool_ldap:
      env: PGPOOL_ENABLE_LDAP
      type: string
      value: false
    pool_admin_username:
      env: PGPOOL_ADMIN_USERNAME
      type: string
      value: admin
    pool_admin_password:
      env: PGPOOL_ADMIN_PASSWORD
      type: string
      value: adminpassword
    pool_enable_lb:
      env: PGPOOL_ENABLE_LOAD_BALANCING
      type: string
      value: 'yes'
  containers:
    pgpool:
      image: docker.io/bitnami/pgpool
      image-tag: <- `${pgpool_image_tag}`
  services:
    postgres-pgpool:
      container: pgpool
      port: 5432
      protocol: tcp
      host-port: 5440
